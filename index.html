<!DOCTYPE html>
<html ng-app = "demo">
<head>
	<title>Nestable Angular</title>
	<!-- compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style>
		li{
			list-style-type: none;
			border: 1px solid black;
			border-radius: 3px;
			margin: 0px;
			background-color: white;
		}
		li>i{
			vertical-align: top;
		}
		li>div{
			display: inline-block;
		}
		.placeholder{
			background-color: gray;
			border: 2px dashed black;
			border-radius: 5px;
		}
	</style>
</head>
<body ng-controller = "NestableController">
	<div>
		<ol data-angular-nestable data-list="list" data-custom-template="https://rawgit.com/aditya-r-m/nestable/master/templates/template.html"></ol>
	</div>
	<!-- compiled and minified jquery  -->
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<!--compiled and minified Bootstrap  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- compiled and minified angular  -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/aditya-r-m/nestable/master/src/nestable.js"></script>

	<!-- Defining module and controller -->
	<script type="text/javascript">
      angular.module('demo', ['angular-nestable']).controller("NestableController",function($scope){
		$scope.list = [{
				"name":"LI 1",
				"children":[{
					"name":"LI 1.1",
					"children":[
						{"name":"LI 1.1.1"}
					]
				}]
			},{
				"name":"LI 2",
				"children":[{
					"name":"LI 2.1",
					"children":[
						{"name":"LI 2.1.1"},
						{"name":"LI 2.1.2"}

					]
				},{
					"name":"LI 2.2",
					"children":[
						{"name":"LI 2.2.3"}
					]
			}]
		}]
	});
    </script>
</body>
</html>
